<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Заметки</title>
</head>
<body>
<div th:switch="${notes}">
    <h1>Заметки</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Заголовок</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.id}"></td>
            <td th:text="${note.title}"></td>
            <td th:text="${note.description}"></td>
        </tr>
        </tbody>
    </table>
    <p></p><a href="/service2/home">На главную</a><p/>
</div>
</body>
</html>
